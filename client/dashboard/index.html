<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-Evovadu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="description" content="EVOVADU is a learning platform offering video-based online courses in programming, business, design, and more. Learn anytime, earn certificates, and grow your career.">
    <meta name="keywords" content="online courses, video learning, e-learning, skill development, EVOVADU, certificates, programming courses, design courses">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark  w-100"  id="navbar-web-main-home">
        <div class="container-fluid">
            <div class="brandnav nav-brand-style-logo">
                <a  href="#"  class="mainLogo-nav-brand">EVOVADU</a>
                <a class="navbar-brand subunit-logo-brand-nav" href="#" >++ BNGVISHU</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: white;">|||</span>
        </button>
        <div class="search-input-box-course">
            <input type="text" placeholder="Search Here...">
            <button><img width="35" height="35" src="https://img.icons8.com/ios/50/search--v1.png" alt="search--v1"/></button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: right; width: 100vw;">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Logout</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    <div class="main-section-dashboard-evovadu">
        <div class="navigator-to-another-section">
            <div class="navigation">
                <button>Dashboard</button>
                <button>Available Courses</button>
                <button>Purchased Courses</button>
                <button>Assignments</button>
                <button>Preferences</button>

            </div>
            <div class="profieRelated">
                    <button>Settings</button>
                    <button id="username-button-dashbord"><img src="../user/51e1c1fc6f50743937e62fca9b942694_t.jpeg" alt="" class="user-profile-image" id="main-user-profile">USERNAME</button>
            </div>

        </div>
    </div>

<script>
    fetch("https://evovadu-backend.onrender.com/profile",{
        credentials : "include"
    }).then(res => res.json()).then(data => {
        console.log(data)
        document.getElementById("main-user-profile").src = data.profilePicture;
        document.getElementById("username-button-dashbord").innerHTML = data.name;
    })

</script>
</body>
</html>
